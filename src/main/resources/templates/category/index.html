<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's Play</title>

    <div th:replace="~{ fragments/fragments :: favicon}"></div>
    <div th:replace="~{ fragments/fragments :: tailwind}"></div>
  </head>
  <body>
    <div th:replace="~{ fragments/fragments :: navbar}"></div>
    <div th:replace="~{ fragments/fragments :: modal}"></div>
    <div class="container py-10 mx-auto">
      <div class="flex items-center">
        <div class="w-1/3"></div>
        <h1
          class="w-1/3 lg:text-5xl text-3xl text-slate-700 font-bold italic text-center"
        >
          Categorie
        </h1>
        <a
          class="bg-green-700 text-white hover:bg-green-800 rounded-lg px-3 py-2 hidden lg:block"
          href="/categories/create"
          >Aggiungi evento</a
        >
        <a
          class="lg:hidden bg-green-700 text-white hover:bg-green-800 rounded-lg px-3 py-1 ms-5"
          href="/categories/create"
          >+</a
        >
      </div>

      <div class="w-full my-10 px-2">
        <table class="border mx-auto text-center">
          <thead>
            <tr class="border">
              <th class="py-1">id</th>
              <th class="py-1">Nome</th>
              <th class="px-10 py-1"></th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="category : ${categories}" th:object="${category}">
              <td class="px-5 py-1" th:text="*{id}"></td>
              <td class="px- py-1" th:text="*{name}"></td>

              <td class="px-3 py-1 flex justify-between items-center">
                <div class="py-3 flex gap-1">
                  <a
                    class="bg-green-500 text-white px-3 py-2 hover:bg-green-600 rounded-2xl"
                    th:href="@{/categories/edit/{id}(id = *{id})}"
                    >Modifica</a
                  >
                  <a
                    class="bg-red-500 text-white px-3 py-2 hover:bg-red-600 rounded-2xl"
                    th:onclick="openModal([[${category.name}]], [[${category.id}]], 'categories' )"
                    >Elimina</a
                  >
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="/js/script.js"></script>
  </body>
</html>
