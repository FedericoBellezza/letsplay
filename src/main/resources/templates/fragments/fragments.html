<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- favicon -->
    <link
      th:fragment="favicon"
      rel="shortcut icon"
      href="https://static.vecteezy.com/system/resources/previews/015/723/716/non_2x/pizza-hand-drawn-sketch-style-free-png.png"
      type="image/x-icon"
    />

    <!-- tailwind -->
    <script
      th:fragment="tailwind"
      src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"
    ></script>
  </head>
  <body>
    <nav
      th:fragment="navbar"
      class="w-full flex justify-between items-center bg-green-500 px-10 py-3 mb-10"
    >
      <div class="text-white">
        <a href="/events" class="text-3xl font-bold italic me-10">Let'sPlay</a>
        <div class="flex gap-5 text-xl">
          <a class="hover:underline" href="/events">Eventi</a>
          <a class="hover:underline" href="/categories">Categorie</a>
        </div>
      </div>
      <div class="flex items-center text-white gap-7 text-xl">
        <span
          >Utente: <span sec:authentication="name" class="font-bold"></span
        ></span>
        <span
          >Permessi:
          <span sec:authentication="principal.authorities" class="font-bold"
            >ADMIN</span
          ></span
        >
        <a
          href="/events"
          class="bg-red-700 hover:bg-red-800 rounded-lg px-3 py-2"
          >Logout</a
        >
      </div>
    </nav>

    <div
      th:fragment="modal"
      class="hidden fixed bg-slate-800/75 justify-center items-center w-screen h-screen top-0 left-0"
      id="modalOverlay"
    >
      <div class="w-5/10 mx-auto bg-white p-10 mt-[25vh] rounded-2xl z-5">
        <h2 class="text-2xl">
          Sei sicuro di voler eliminare:
          <span id="title" class="font-bold">Torneo delle Valli</span> ?
        </h2>
        <p id="alertMessage"></p>

        <form id="deleteForm" th:method="post" th:action="path" class="mt-5">
          <button
            class="bg-green-500 text-white px-3 py-2 cursor-pointer hover:bg-green-600"
            type="button"
            onclick="closeModal()"
          >
            Annulla
          </button>
          <button
            class="bg-red-500 text-white px-3 py-2 cursor-pointer hover:bg-red-600"
            type="submit"
            id="closeModalBtn"
          >
            Si, elimina
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
