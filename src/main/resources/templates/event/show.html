<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>

    <div th:replace="~{ fragments/fragments :: favicon}"></div>
    <div th:replace="~{ fragments/fragments :: tailwind}"></div>
  </head>
  <body th:object="${event}">
    <div th:replace="~{ fragments/fragments :: navbar}"></div>
    <div class="flex items-center">
      <div class="w-1/3"></div>
      <h1 class="text-5xl text-center font-bold w-1/3" th:text="*{name}"></h1>
      <a
        class="bg-green-700 text-white hover:bg-green-800 rounded-lg px-3 py-2"
        href="/events"
        >Modifica evento</a
      >
    </div>
  </body>
</html>
